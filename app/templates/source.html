<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WithIt!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <!-- icons -->
        <!-- <link rel="stylesheet" href="/static/css/icomoon.css"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<!-- css --->
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
  </head>
  <body>
	<div id="withit-page">
		<a href="/" class="withit-nav-toggle"><i></i></a>
		<div id="withit-main">
			<section class="ftco-section bg-light ftco-bread">
				<div class="container">
					<div class="row no-gutters slider-text align-items-center">
	          <div class="col-md-9">
							<p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span>
							<p class="breadcrumbs"><span class="mr-2"><a href="/article">Articles</a></span> 
							<p class="breadcrumbs"><span class="mr-2"><a href="/search">Search</a></span>
							<p class="breadcrumbs"><span class="mr-2"><a href="/favourites">Favourites</a></span>  
							<p class="breadcrumbs"><span class="mr-2"><a href="/support">Support</a></span>  	
	            <h1 class="mb-3 bread">News Sources</h1>
	            <p>Here is a selection of the most reliable news sources there are in the world. Click to go to homepage.</p>
	          </div>
	        </div>
				</div>
			</section>
	    <footer class="ftco-footer ftco-section">
	      <div class="container px-md-5">
	        <div class="row mb-5">
	          <div class="col-md">
	            <div class="ftco-footer-widget mb-4 ml-md-4">
	              <!-- <h2 class="ftco-heading-2">News Sources</h2> -->
                  <ul class="categories" id="source-list">
                    {% for news_sources in sources %}
                    <li><a href="{{news_sources.url}}">{{ news_sources.name}} <span>Homepage</span></a></li>
                    {% endfor %}
                    </ul>
	            </div>
	          </div>  
	        </div>	        
	        </div>
	      </div>
	    </footer>
		</div>
	</div>  
  </body>
</html>
